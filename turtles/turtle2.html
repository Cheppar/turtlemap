/div>      <script type="text/javascript">        var locations = [          ['October 15, 2021  (Release site) ', 34.40244687940991, -119.74067192026354],          ['October 16, 2021   ', 34.3950814845878, -119.74513511586886 ],          ['October 17, 2021   ', 34.3950814845878, -119.74513511586886],          ['October 18, 2021   ', 34.24508334766483, -119.92228964921658],          ['October 20, 2021   ', 34.18603149415852, -119.93602255877144],          ['October 21, 2021   ', 34.150807818400764, -119.92091635220198],          ['October 22, 2021   ', 34.125801456796154, -119.93842581188443],          ['October 23, 2021   ', 34.125801456796154, -119.93842581188443],          ['October 24, 2021   ', 34.13375882905416, -119.92778280697942],          ['October 25, 2021  ',  34.13375882905416, -119.92778280697942],          ['October 26, 2021   ', 34.142567903100094, -119.93773916640669],          ['October 27, 2021   ', 34.142567903100094, -119.93773916640669],          ['October 28, 2021   ', 34.12523304440054, -119.96932485838282],          ['October 29, 2021  ',  34.12523304440054, -119.96932485838282],          ['October 30, 2021   ', 34.103914821142524, -119.89379385583116],          ['November 18, 2021 ', 34.08401296557399, -119.8505351907334],          ['November 19, 2021 ', 34.083444271561916, -119.89242056350747],          ['November 20, 2021 ', 34.083444271561916, -119.88212088134136],          ['November 21, 2021 ', 34.080885104900275, -119.92709616013346],          ['November 22, 2021 ', 34.05984013597072, -119.93121603299993],          ['November 23, 2021 ', 34.05614250701119, -119.934649260388],          ['November 24, 2021 ', 34.05557362670018, -119.95353201102655],          ['November 25, 2021 ', 34.032246247138, -119.94906881542121],          ['November 26, 2021 ', 34.031677206503936, -119.9696681797535],          ['November 27, 2021 ', 34.026555669055746, -119.96932485701463],          ['November 28, 2021 ', 34.028262882552795, -119.93361929217203],          ['November 29, 2021 ', 34.01147379156817, -119.95421865650427],          ['November 30, 2021 ', 34.00862785382048, -119.96005514306509],          [            'December 04, 2021  (Current Location) ',            33.96251037400748, -119.94323233667863],        ];        var map = new google.maps.Map(document.getElementById('map'), {          zoom: 8,          center: new google.maps.LatLng(            locations[locations.length - 1][1],            locations[locations.length - 1][2]          ),          streetViewControl: false,          mapTypeId: google.maps.MapTypeId.SATELLITE,        });        var infowindow = new google.maps.InfoWindow();        var marker, i;        var points = [];        for (i = 0; i < locations.length; i++) {          if (i == 0) {            var icon_selected = 'http://nakuplan.com/oceanblue/pin.png';          } else if (i < locations.length - 1) {            var icon_selected = 'http://nakuplan.com/oceanblue/pant.png';          } else {            var icon_selected = 'http://nakuplan.com/oceanblue/turtle3.png';          }          var point = new google.maps.LatLng(locations[i][1], locations[i][2]);          points.push(point);          marker = new google.maps.Marker({            position: point,            icon: icon_selected,            map: map,          });          google.maps.event.addListener(            marker,            'click',            (function (marker, i) {              return function () {                let date = new Date();                if(locations [i][0] == "December 04, 2021  (Current Location) "){                  infowindow.setContent(date.toDateString());                  //console.log('twende FC');                }else {                  infowindow.setContent(locations[i][0]);                  //console.log('frere FC');                }                                infowindow.open(map, marker);              };            })(marker, i)          );        }        //!Closing the info window when map is clicked        google.maps.event.addListener(map, 'click', function (e) {          infowindow.close();        });        var turtlePath = new google.maps.Polyline({          path: points,          geodesic: true,          strokeColor: '#FFFF00',          strokeOpacity: 1.0,          strokeWeight: 3,        });        turtlePath.setMap(map);        //! Hiding the date on clicking different parts in the map        $(document).on('click', '.copy_link', function (e) {          e.preventDefault();          value = $(this).attr('data-link');          var $temp = $('<input>');          $('body').append($temp);          $temp.val(value).select();          document.execCommand('copy');          $temp.remove();          alert('Le lien a été copié avec succès');        });      </script>    </main>  </body>  <script    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"    crossorigin="anonymous"  ></script></html>
